<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Expenses by Egamarra</title>
</head>
<body>
    
<div class="container-fluid p-2">
  <div class="row">
      <div class="col-md-4"> 
          <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Add Expense</h3>
            </div>
            <div class="card-body">
                <form id="saveExpenseForm">
                    <div class="form-group">
                      <label for="description">Description:</label> 
                      <input type="text" id="description" name="description" class="form-control add-todo" required >
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label> 
                        <input type="number" id="amount" class="form-control add-todo" required name="amount" min="0" value="0" step="0.1">
                      </div>
                      <div class="form-group">
                        <label for="date">Date:</label> 
                        <input type="date" id="date" class="form-control add-todo" required name="date" >
                      </div>
                    <div class="form-group" >
                      <label for="typeOfExpense-ddl">Type of expense:</label>
                        <select id="typeOfExpense-ddl" required name="typeOfExpense-ddl" class="form-control add-todo">
                        </select>
                      
                    </div>
                    <div class="form-group" >
                        <label for="frecuencyOfExpense-ddl">Frecuency of expense:</label>
                          <select id="frecuencyOfExpense-ddl" required name="frecuencyOfExpense-ddl" class="form-control add-todo">
                          </select>
                        
                      </div>
                    <button type="submit" class="btn submit">Submit</button>
                  </form> 
            
        
        
            </div>        
          </div> 
      </div>   
        
      <div class="col-md-8">    
        <div class="card rounded-0">
          <div class="card-header">
              <h3 class="mb-0">List of Expenses</h3>
          </div>
          <div class="card-body">
            <!-- <table id="list-expenses" class="table table-bordered"> -->
              <!-- here goes our data! -->
              <!-- </table> -->
              <!-- demo root element -->
                <div id="demo">
                  <form id="search">
                    <div class="form-group">
                      <label for="query">Search:</label> 
                     <input class="form-control" name="query" v-model="searchQuery">
                    </div>
                  </form>
                  <demo-grid
                    :data="gridData"
                    :columns="gridColumns"
                    :filter-key="searchQuery">
                  </demo-grid>
                </div>
          </div>
          <div class="card-footer">
            <a href="/graphql">Graphql query</a>
          </div>
        </div>   
      </div>
  </div>  
</div>
 
<!-- component template -->
<script type="text/x-template" id="grid-template">
  <table class = "table table-bordered">
    <thead class = "color-cabecera">
      <tr>
        <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{ active: sortKey == key }">
          {{ key | capitalize }}
          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in filteredData">
        <td v-for="key in columns">
          {{entry[key]}}
        </td>
      </tr>
    </tbody>
  </table>
</script>

<!-- component form template -->
<script type="text/x-template" id="expense-template">
  <table class = "table table-bordered">
    <thead class = "color-cabecera">
      <tr>
        <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{ active: sortKey == key }">
          {{ key | capitalize }}
          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in filteredData">
        <td v-for="key in columns">
          {{entry[key]}}
        </td>
      </tr>
    </tbody>
  </table>
</script>




    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    
    <script type="application/javascript" src="./js/ui.js"></script>
    <script type="application/javascript" src="./js/app.js"></script>
    <script type="application/javascript" src="./js/app.vue.js"></script>
</body>
</html>
